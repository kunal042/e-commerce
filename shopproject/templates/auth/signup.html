{% extends 'nav.html' %}
{% block title %} 
Signup
{% endblock title %}

Signup

{% block content %} 
<h1 data-aos="fade-up">Signup</h1>

<section class="vh-100 mb-3" style="background-color: #eee;">
    <div class="container h-100">
      <div class="row d-flex justify-content-center align-items-center h-100">
        <div class="col-lg-12 col-xl-11">
          <div class="card text-black" style="border-radius: 25px;">
            <div class="card-body p-md-5">
              <div class="row justify-content-center">
                <div class="col-md-10 col-lg-6 col-xl-5 order-2 order-lg-1">
  
                  <p class="text-center h1 fw-bold mb-5 mx-1 mx-md-4 mt-4">Sign up</p>


                  {% for message in messages  %}
                  <div class="alert alert-{{message.tags}} alert-dismissible fade show" role="alert">
                    <strong>{{message}}</strong> 
                    <button type="button" class="btn-close" data-bs-dismiss="alert" aria-label="Close"></button>
                  </div>

                  {% endfor %}
                  <form action="" method="post"></form>
  
                  <form action="{% url 'signup' %}" method="post"   >
                    {% csrf_token %}
                      <div class="mx-1 mx-md-4"  >
                      
    
                        <div class="d-flex flex-row align-items-center mb-4">
                          <i class="fas fa-user fa-lg me-3 fa-fw"></i>
                          <div data-mdb-input-init class="form-outline flex-fill mb-0">
                            <label class="form-label" for="email">Username/Email</label>
                            <input type="text" id="email" class="form-control" name="email" required />
                          
                          </div>
                        </div>
      
                        
      
                        <div class="d-flex flex-row align-items-center mb-4">
                          <i class="fas fa-lock fa-lg me-3 fa-fw"></i>
                          <div data-mdb-input-init class="form-outline flex-fill mb-0">
                            <label class="form-label" for="pass1">Password</label>
                            <input type="password" id="pass1" class="form-control" name="pass1" required />
                          
                          </div>
                        </div>
      
                        <div class="d-flex flex-row align-items-center mb-4">
                          <i class="fas fa-key fa-lg me-3 fa-fw"></i>
                          <div data-mdb-input-init class="form-outline flex-fill mb-0">
                            <label class="form-label" for="pass2">Repeat your password</label>
                            <input type="password" id="pass2" class="form-control" name="pass2" required />
                            
                          </div  >
                            
                        </div>
      
                      <div class="d-flex flex-row align-items-center mb-4">
                            <p>Already Register <a href="{% url 'login' %}">Login</a></p>
                      </div>
      
                        <div class="d-flex justify-content-center mx-4 mb-3 mb-lg-4">
                          <button  type="submit" data-mdb-button-init data-mdb-ripple-init class="btn btn-primary btn-lg">Register</button>
                        </div>
                      
                    </div>
    
                  </form>
  
                </div>
                <div class="col-md-10 col-lg-6 col-xl-7 d-flex align-items-center order-1 order-lg-2">
  
                  <img src="https://mdbcdn.b-cdn.net/img/Photos/new-templates/bootstrap-registration/draw1.webp"
                    class="img-fluid" alt="Sample image">
  
                </div>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
  </section >

{% endblock content %}
